<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    
    <title>Login</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="header-nav">
                <h1>Login</h1>
                <div class="nav-links">
                    <a href="home.html">Home</a>
                    <a href="login.html">login</a>
                    <a href="about.html">About</a>
                    <a href="photos.html">Contact</a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Sign in</p>
            </div>
            
            <div class="login-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">Email Address</label>
                        <input type="username" id="username" class="form-control" placeholder="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Sign In</button>
                    
                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="social-login">
                        <a href="#" class="social-btn">f</a>
                        <a href="#" class="social-btn">G</a>
                        <a href="#" class="social-btn">in</a>
                    </div>
                    
                    <div class="login-footer">
                        <p>Don't have an account? <a href="#" class="register-link">Register Now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    <footer>
        <div class="container">
            <p class="copyright">&copy; 2025 313 Gallery</p>
        </div>
    </footer>
</body>
</html>
